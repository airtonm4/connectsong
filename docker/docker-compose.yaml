version: "3.9"

services:
  app:
    container_name: connectsong-app
    build:
      context: ../
      dockerfile: ./docker/dockerfile
    volumes:
      - ../:/usr/src/app
    ports:
      - 8080:8080
    networks:
      - springapimysql-net
    environment:
      - spring.datasource.url=jdbc:mysql://mysqldb:3306/connectsongdb?allowPublicKeyRetrieval=true
    depends_on:
      - mysqldb

  mysqldb:
    container_name: connectsong-database
    image: "mysql:8.0"
    restart: always
    ports:
      - 3306:3306
    networks:
      - springapimysql-net
    environment:
      MYSQL_DATABASE: connectsongdb
      MYSQL_USER: ${DB_USER}
      MYSQL_PASSWORD: ${DB_PASSWORD}
      MYSQL_ROOT_PASSWORD: ${DB_PASSWORD}
networks:
  springapimysql-net:
